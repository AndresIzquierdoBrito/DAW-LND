<!DOCTYPE html>
<html lang="en">

<!-- Realizar el html y css para mostrar una imagen con todos los filtros. 
Ademas deberÃ¡ mostrar el filtro aplicado y los valores de dicho filtro.
Ejemplo del ejercicio (filtro.png ) -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio 4 - Filtros</title>
</head>
<body>
    <div>
        <img src="panda.jpg" alt="panda">
        <p>Original</p>
    </div>
    
    <div>
        <img id="blur" src="panda.jpg" alt="panda">
        <p>filter: blur(5px)</p>
    </div>
    <div>
        <img id="brightness" src="panda.jpg" alt="panda">
        <p>filter: brightness(50%)</p>
    </div>
    <div>
        <img id="contrast" src="panda.jpg" alt="panda">
        <p>filter: contrast(50%)</p>
    </div>
    <div>
        <img id="dropShadow" src="panda.jpg" alt="panda">
        <p>filter: drop-shadow(5px 5px 5px gray)</p>
    </div>
    <div>
        <img id="grayscale" src="panda.jpg" alt="panda">
        <p>filter: grayscale(70%)</p>
    </div>
    <div>
        <img id="hueRotate" src="panda.jpg" alt="panda">
        <p>filter: hue-rotate(75deg)</p>
    </div>
    <div>
        <img id="invert" src="panda.jpg" alt="panda">
        <p>filter: invert(80%)</p>
    </div>
    <div>
        <img id="opcacity" src="panda.jpg" alt="panda">
        <p>filter: opacity(60%)</p>
    </div>
    <div>
        <img id="saturate" src="panda.jpg" alt="panda">
        <p>filter: saturate(40%)</p>
    </div>
    <div>
        <img id="sepia" src="panda.jpg" alt="panda">
        <p>filter: sepia(50%)</p>
    </div>
</body>
</html>
