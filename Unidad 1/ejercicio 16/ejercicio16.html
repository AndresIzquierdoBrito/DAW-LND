<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio 16</title>
</head>
<body>
	<h1>Información sobre el producto</h1>
	<form action="somewhere.php" method="get">
		<fieldset>
			<legend>Datos básicos</legend>
			<label for="nombre">Nombre</label><br/>
			<input type="nombre" name="nombre" size="45"/>
			<p>
				<label for="descripcion">Descripción</label> <br/>
				<textarea id="descripcion" name="descripcion" cols="46" rows="4"></textarea>
			</p>
			<p>
				<label for="foto">Fotos</label>
				<input type="file" name="foto"/>
			</p>
			<p>
				<input type="checkbox" name="contador_visitas"/> Añadir contador de visitas
			</p>
		</fieldset>
		<fieldset>
			<legend>Datos económicos</legend>
			<label for="precio">Precio</label>
			<input type="text" name="precio" size="2"/> € &nbsp; &nbsp; &nbsp; &nbsp;
			<label>Impuestos</label>
			<select>
				<option value="4%">4%</option>
				<option value="7%">7%</option>
				<option value="16%">16%</option>
				<option value="25%">25%</option>
			</select>
			<p>
				<label>Promoción</label> <br/>
				<input type="radio" name="promocion" value="ninguno" checked="checked"/> Ninguno <br/>
				<input type="radio" name="promocion" value="gratuito"/> Transporte gratuito <br/>
				<input type="radio" name="promocion" value="descuento"/> Descuento 5%	
			</p>
		</fieldset>
	</form>

</body>
</html>
